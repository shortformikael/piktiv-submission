<div id="body">
    <form [formGroup]="userReg" (ngSubmit)="onSubmit()">
        <div *ngFor="let input of inputs">
            <app-input [input]="input" [userReg]="userReg"></app-input>
        </div>

        <div *ngIf="payLoad">
            <p>Saved following Values:</p><br>{{payLoad}}
        </div>

    </form>
    <button type="button" (click)="print()">Print</button>
</div>
